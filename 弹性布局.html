<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>盒子模型、弹性布局</title>
    <link rel="stylesheet" href="css/homestyle.css">
  </head>
  <body>
    <div class="wrap1">
      <p>盒子模型</p>
      <ul class="div">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
    <div class="">
      <p>单一模块居中</p>
      <div class="box1">
         <div class="div1">
         </div>
      </div>
    </div>
    <div class="">
      <p>子元素水平居中</p>
      <div class="box2">
        <div class="div1">1</div>
        <div class="div1">2</div>
      </div>
    </div>
    <div class="">
      <p>子元素垂直居中</p>
      <div class="box3">
        <div class="div1">1</div>
        <div class="div1">2</div>
      </div>
    </div>
    <div class="">
      <p>纵向排列</p>
      <div class="box4">
        <div class="div1">1</div>
        <div class="div1">2</div>
      </div>
    </div>
    <div class="">
      <p>横向多行居中</p>
      <div class="box5">
        <div class="div1">1</div>
        <div class="div1">2</div>
        <div class="div1">3</div>
        <div class="div1">4</div>
        <div class="div1">5</div>
        <div class="div1">6</div>
        <div class="div1">7</div>
      </div>
    </div>
    <div class="">
      <p>子级平分</p>
      <div class="box6">
        <div class="div1">1</div>
        <div class="div1">2</div>
        <div class="div1">3</div>
      </div>
    </div>
    <div class="">
      <p>子级按比例分布</p>
      <div class="box7">
        <div class="div1 item1">1</div>
        <div class="div1 item2">2</div>
        <div class="div1 item3">3</div>
      </div>
    </div>
    <div class="">
      <p>定义子元素比例</p>
      <div class="box8">
        <div class="div1">1</div>
        <div class="div1">2</div>
        <div class="div1">3</div>
        <div class="div1">4</div>
        <div class="div1">5</div>
        <div class="div1">6</div>
        <div class="div1">7</div>
      </div>
    </div>
  </body>
</html>
